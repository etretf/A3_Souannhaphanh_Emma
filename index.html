<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catra Quiz</title>
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS (Chosen for easier layout and styling options)-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Link to Javascript file -->
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <h1>
        How well do you know Catra from
        <!-- Title of show is italicized -->
        <div><em>She-Ra and The Princesses of Power</em>?</div>
      </h1>
    </header>
    <form name="quizQuestions">
      <!-- Question 1 -->
      <div class="question">
        <p>What is Catra's full name?</p>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="question1"
            id="q1optionA"
            value="a"
          />
          <label class="form-check-label" for="q1optionA">
            Catra does not have a last name
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="question1"
            id="q1optionB"
            value="b"
          />
          <label id="correct1" class="form-check-label" for="q1optionB">
            Catra Meowmeow Applesauce
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="question1"
            id="q1optionC"
            value="c"
          />
          <label class="form-check-label" for="q1optionC"> Catra Calico </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="question1"
            id="q1optionD"
            value="d"
          />
          <label class="form-check-label" for="q1optionD"> Catra Felina </label>
        </div>
      </div>
      <!-- Question 2 -->
      <div class="question">
        <p>What is Catra's astrological sign?</p>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="question2"
            id="q2optionA"
            value="a"
          />
          <label id="correct2" class="form-check-label" for="q2optionA">
            Scorpio
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="question2"
            id="q2optionB"
            value="b"
          />
          <label class="form-check-label" for="q2optionB"> Aries </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="question2"
            id="q2optionC"
            value="c"
          />
          <label class="form-check-label" for="q2optionC"> Sagittarius </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="question2"
            id="q2optionD"
            value="d"
          />
          <label class="form-check-label" for="q2optionD"> Cancer </label>
        </div>
      </div>
      <!-- Question 3 -->
      <div class="question">
        <p>
          How many times does Catra say "Hey Adora" throughout the whole series?
        </p>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="question3"
            id="q3optionA"
            value="a"
          />
          <label class="form-check-label" for="q3optionA"> 21 </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="question3"
            id="q3optionB"
            value="b"
          />
          <label class="form-check-label" for="q3optionB"> 19 </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="question3"
            id="q3optionC"
            value="c"
          />
          <label id="correct3" class="form-check-label" for="q3optionC">
            15
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="question3"
            id="q3optionD"
            value="d"
          />
          <label class="form-check-label" for="q3optionD"> 11 </label>
        </div>
      </div>
      <!-- Question 4 -->
      <div class="question">
        <p>What is Catra's favourite number?</p>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="question4"
            id="q4optionA"
            value="a"
          />
          <label class="form-check-label" for="q4optionA"> 13 </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="question4"
            id="q4optionB"
            value="b"
          />
          <label id="correct4" class="form-check-label" for="q4optionB">
            66666
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="question4"
            id="q4optionC"
            value="c"
          />
          <label class="form-check-label" for="q4optionC"> 666666 </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="question4"
            id="q4optionD"
            value="d"
          />
          <label class="form-check-label" for="q4optionD"> 666 </label>
        </div>
      </div>
    </form>
    <div class="btn-container">
      <!-- Submit button to check results -->
      <button
        id="submitBtn"
        type="button"
        class="btn btn-info"
        onclick="checkResult()"
      >
        Submit
      </button>
    </div>
  </body>
</html>
